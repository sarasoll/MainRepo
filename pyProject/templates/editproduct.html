{% extends 'base.html'%} {% block body %}
<div>
  <h1>Edit Products Page</h1>
  <hr>
<a href="/products"><strong>Go Back to Products Page</strong> </a>
</br>
</div>
<hr>
<form action="#" method="post">
  <div class="form-group">
    <label for="pname">Product Name: </label>
    <input type="text" class="form-control" id="pname" name="pname" value="{{product[1]}}" >
  </div>
  <div class="form-group">
    <label for="price">Unit Price: </label>
    <input type="text" class="form-control" id="price" name="price" value="{{product[5]}}" >
  </div>
    <div class="form-group">
    <label for="stock">Product in Stock: </label>
    <input type="text" class="form-control" id="stock" name="stock" value="{{product[6]}}" >
  </div>

  <button type="submit" class="btn btn-default">Update Data</button>
</form>

<br>
<br>
{% endblock %}
